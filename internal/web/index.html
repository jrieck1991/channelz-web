  <body>
    <h1>Channelz</h1>
    <button id="servers" class="float-left submit-button">Servers</button>
    <div id="servers-text"><p>grpc servers go here</p></div>
  </body>
  <script>
  </script>
    <script>
        document.getElementById("servers").addEventListener('click', servers);

        function servers() {
            fetch("http://localhost:8080/servers")
                .then((res) => { return res.text() })
                .then((data) => { document.getElementById("servers-text").innerHTML = data })
        }
    </script>
</html>
